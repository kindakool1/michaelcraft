# Configuration file

~CONFIG_VERSION: @MC@-3.0.6.21

##########################################################################################################
# reactor_heat
#--------------------------------------------------------------------------------------------------------#
# Heat generated by an item when installed in a reactor. Heat values are scaled by the reactor & environment in use. This value is used as a starter value for the reactor & item. It will be calculated over time, estimated to match the area, and then spread over the environment. Try to keep the values lowas the system is limited by Integer.MAX (~2.7B). Setting it too high will break the system.
##########################################################################################################

reactor_heat {
    # Heat generated by the breeder fuel rod [range: 1 ~ 1073741823, default: 15623790]
    I:breeder_rod=15623790

    # Heat generated by the fuel rod [range: 1 ~ 1073741823, default: 31247580]
    I:fuel_rod=31247580
}


